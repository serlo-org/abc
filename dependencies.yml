collectors:

- type: js-npm
  path: /
  actors:
  # create issues for any new versions except react and react native
  - type: repo-issue
    versions: "Y.Y.Y"
    dependencies_not_matching: "^(@types/)?(react|react-dom|react-native)$"
  # report patch versions for react native
  - type: repo-issue
    versions: "L.L.Y"
    dependencies: "^(@types/)?react-native$"
